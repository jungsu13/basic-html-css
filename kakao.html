<html lang="ko">
    <head>
        <title>카카오연습페이지</title>
        <link rel="stylesheet" href="kakao.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    </head>

    <body>
        <div class="con">
            <div class="top">
                <h2>kakao</h2>
            </div>

            <div class="mid">
                <form>
                    <input type="text" placeholder="카카오메일 아이디, 이메일, 전화번호">
                    <input type="text" placeholder="비밀번호">
                </form>
                <div class="mid_agree">
                    <input type="checkbox" name="" id="mid_agree">
                    <label for="mid_agree">로그인 상태 유지</label>
                    <span class="ico_com ico_help">도움말 보기</span>
                </div>
                <div class="btn_login">
                    <button>로그인</button>
                    <div class="line_text">또는</div>
                    <button class="button_do">QR코드 로그인</button>    
                </div>
                <div class="btns">
                    <button>회원가입</button>
                    <div class="ri">
                        <button>계정 찾기</button>
                        <button>비밀번호 찾기</button>
                    </div>
                </div>
            </div>

            <div class="but">
                <div class="but_up">
                    <h3>이용약관</h3>
                    <h3 class="bold">개인정보 처리방침</h3>
                    <h3>운영정책</h3>
                    <h3>고객센터</h3>
                    <h3>공지사항</h3>
                    <h3>한국어</h3>
                    <I class="xi-angle-up-min"></I>
                </div>
                <div class="but_do">
                    <h5>Copyright ⓒ</h5>
                    <h4>KaKao Corp.</h4>
                    <h5>All rights reserved.</h5>
                </div>
            </div>
        </div>
    </body>
</html>
